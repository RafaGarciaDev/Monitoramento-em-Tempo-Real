global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'data-pipeline-monitoring'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Airflow metrics via StatsD exporter
  - job_name: 'airflow'
    static_configs:
      - targets: ['statsd-exporter:9102']
        labels:
          service: 'airflow'
          component: 'all'

  # Airflow webserver metrics
  - job_name: 'airflow-webserver'
    metrics_path: '/admin/metrics'
    static_configs:
      - targets: ['airflow-webserver:8080']
        labels:
          service: 'airflow'
          component: 'webserver'

