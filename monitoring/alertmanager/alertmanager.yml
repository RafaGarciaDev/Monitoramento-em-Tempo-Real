global:
  resolve_timeout: 5m
  # Slack API URL (configure com sua webhook URL)
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Templates para notificaÃ§Ãµes
templates:
  - '/etc/alertmanager/*.tmpl'

# Roteamento de alertas
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Alertas crÃ­ticos
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Alertas de qualidade de dados
    - match:
        component: data-quality
      receiver: 'data-quality-team'
    
    # Alertas de performance
    - match:
        component: performance
      receiver: 'sre-team'
    
    # Alertas do Airflow
    - match:
        component: airflow
      receiver: 'data-engineering'

# InibiÃ§Ã£o de alertas
inhibit_rules:
  # Se o scheduler estÃ¡ down, nÃ£o alertar sobre outras falhas
  - source_match:
      alertname: 'SchedulerDown'
    target_match:
      component: 'airflow'
    equal: ['cluster']

# Receivers (configure com suas credenciais)
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'team@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'your-email@gmail.com'
        auth_password: 'your-app-password'
        headers:
          Subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'

  # Alertas crÃ­ticos - Slack + Email + PagerDuty
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'ðŸš¨ CRITICAL ALERT'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
    
    email_configs:
      - to: 'oncall@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'smtp.gmail.com:587'
        headers:
          Subject: 'ðŸš¨ [CRITICAL] {{ .GroupLabels.alertname }}'
    
    # PagerDuty (configure com sua integration key)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_KEY'
    #     description: '{{ .CommonAnnotations.summary }}'

  # Data Quality Team
  - name: 'data-quality-team'
    slack_configs:
      - channel: '#data-quality'
        title: 'ðŸ“Š Data Quality Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true

  # SRE Team
  - name: 'sre-team'
    slack_configs:
      - channel: '#sre-alerts'
        title: 'âš¡ Performance Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true

  # Data Engineering Team
  - name: 'data-engineering'
    slack_configs:
      - channel: '#data-engineering'
        title: 'ðŸ”§ Pipeline Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *DAG:* {{ .CommonLabels.dag_id }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
    
    email_configs:
      - to: 'data-eng@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'smtp.gmail.com:587'
